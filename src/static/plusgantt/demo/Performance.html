    <h3>大数据量高性能：5000条数据</h3>
    <div id="viewCt"></div>
    <br /><br />

<script type="text/javascript">
    /* 创建甘特图对象，设置列配置
    -----------------------------------------------------------------------------*/

    var gantt = new CreateGantt();
    gantt.render(document.getElementById("viewCt"));

    //右键菜单
    var ganttMenu = new GanttMenu();
    gantt.setContextMenu(ganttMenu);



    /* 业务代码
    -----------------------------------------------------------------------------*/
    function createTreeData() {
        var index = 0;
        function create(pid, level) {
            var data = [];
            for (var i = 0, l = 9; i < l; i++) {
                var o = {};
                index++;

                var o = {
                    "UID": index,
                    "ParentTaskUID": pid,
                    "Name": "Node" + (index),
                    "Duration": 5,
                    "Start": "2007-01-01",
                    "Finish": "2007-01-05",
                    "PercentComplete": 0,
                    "Summary": 1,
                    "Critical": 0,
                    "Milestone": 0,
                    "PredecessorLink": []
                };

                if (level > 0) {
                    o.children = create(o.UID, level - 1);
                }

                data.push(o);
            }
            return data;
        }
        var data = create("", 3);
        return data;
    }

    var data = createTreeData();

    gantt.loadTasks(data);

    

</script>
