<script type="text/javascript">
    /* 创建甘特图对象，设置列配置
    -----------------------------------------------------------------------------*/

    var gantt = new CreateGantt();
    gantt.render(document.body);

    gantt.enableValidTasks = false;                 //不允许验证任务
    gantt.autoSyncSummary = false;                  //取消父子任务日期同步
    gantt.ganttView.showSummary = false;            //父任务显示效果与子任务一样

    gantt.loading();
    $.ajax({
        url: "data/taskList.txt",
        cache: false,
        success: function (text) {
            var data = mini.decode(text);

            //列表转树形
            data = mini.arrayToTree(data, "children", "UID", "ParentTaskUID");

            gantt.loadTasks(data);

            gantt.unmask();
        }
    });

    

</script>
