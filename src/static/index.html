	<script>
	window.onload = function(){
		if (checkIE()) { //判断是否是IE浏览器

			open(); //打开chrome或firefox
		} else {
			document.getElementById('htmlStr').innerHTML = '<p>正在为您跳转到工程项目管理系统页面，请稍候...</p>'
			getLoginByUrl();
		}
		 //验证是否时IE
		function checkIE() {
				var isIE = true;
				if (navigator && navigator.userAgent) {
					var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
					isIE = (userAgent.indexOf("compatible") > -1 && (userAgent.indexOf("MSIE 6.0") > -1 || userAgent.indexOf("MSIE 7.0") > -1 || userAgent.indexOf("MSIE 8.0") > -1 || userAgent.indexOf("MSIE 9.0") > -1)); //判断是否IE浏览器
				}
				if (isIE) {
					return true;
				}
				return false;
			}
			//打开谷歌或火狐浏览器
		function open() {
			var url = window.location.protocol + '//'+ window.location.host+'/snlogin'+window.location.search;
			url = url.toString().replace(/\&/g, '\^\&');
			var errMessage = execChrome(url); //execFireFox(url);
			if (errMessage == null) {
//				setTimeout("closeWin()", 3000);
			} else {
				document.write("<h3 style='color:#0000FF'>" + errMessage + "</h3>");
			}
		}
		function getLoginByUrl() {
			var url = window.location.protocol + '//'+ window.location.host+'/snlogin'+window.location.search;
//			 window.open(url)
			window.location.href = url;
		}
	}
